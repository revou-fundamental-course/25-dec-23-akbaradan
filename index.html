<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Triangle Logic</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="text-white text-center py-5">
        <div class="atasan">
            <h1>Triangle Logic</h1>
            <p class="mb-0">Menghitung Luas dan Keliling Segitiga</p>
            <p class="mb-0">by Rachmad Akbar Ramadan</p>
        </div>
    </header>

    <!-- Content -->
    <section class="py-5">
        <div class="container">
            <img src="img/triangle.jpg" alt="" class="img-fluid a rounded " width="350">
            <div class="logic">
                <form id="triangleForm">
                    <div class="mb-3">
                        <label for="alas" class="form-label">Alas Segitiga</label>
                        <input type="number" class="form-control" id="alas" aria-describedby="alas-segitiga" placeholder="Nilai Alas">
                    </div>
                    <div class="mb-3">
                        <label for="tinggi" class="form-label">Tinggi Segitiga</label>
                        <input type="number" class="form-control" id="tinggi" placeholder="Nilai Tinggi">
                    </div>
                    <button type="button" class="btn bg-custom-blue text-white" onclick="hitungSegitiga()">Hitung</button>
                    <button type="button" class="btn btn-danger text-white" onclick="resetResults()">Reset Hasil</button>
                </form>
                <div id="hasil" class="mt-3 row row-cols-1 row-cols-md-2 g-4"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Mini Task Coding RevoU</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
